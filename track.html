<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .calendar-day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .calendar-day.completed {
            background-color: #4CAF50;
            color: white;
        }
        .streak-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .streak-box {
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="habitName">Habit Details</h1>

    <div class="streak-container">
        <div class="streak-box">
            <h2>Current Streak</h2>
            <p id="streakCount">0 days</p>
        </div>
    </div>

    <div class="calendar" id="habitCalendar"></div>

    <div>
        <button onclick="completeHabit()">Complete Today</button>
        <button onclick="window.location.href='index.html'">Back to Habits</button>
    </div>

    <script>
        class HabitTracker {
            constructor(habitName) {
                this.habitName = habitName;
                this.loadData();
            }

            loadData() {
                // Separate storage for each habit with unique key
                const savedData = localStorage.getItem(`habit_tracking_${this.habitName}`);
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.completedDays = data.completedDays || [];
                    this.streak = data.streak || 0;
                } else {
                    this.completedDays = [];
                    this.streak = 0;
                }
            }

            saveData() {
                const data = {
                    completedDays: this.completedDays,
                    streak: this.streak
                };
                localStorage.setItem(`habit_tracking_${this.habitName}`, JSON.stringify(data));
            }

            completeToday() {
                const today = this.formatDate(new Date());
                
                // Prevent duplicate completions
                if (!this.completedDays.includes(today)) {
                    this.completedDays.push(today);
                    
                    // Sort dates to ensure correct streak calculation
                    this.completedDays.sort();
                    
                    // Recalculate streak
                    this.calculateStreak();
                    
                    // Save updated data
                    this.saveData();
                    
                    return true;
                }
                
                return false;
            }

            calculateStreak() {
                // Reset streak
                let currentStreak = 1;
                
                // Sort completed days
                const sortedDates = this.completedDays.map(d => new Date(d));
                
                for (let i = sortedDates.length - 1; i > 0; i--) {
                    const currentDate = sortedDates[i];
                    const previousDate = sortedDates[i - 1];
                    
                    // Check if dates are consecutive
                    const oneDayMilliseconds = 24 * 60 * 60 * 1000;
                    if (currentDate - previousDate <= oneDayMilliseconds) {
                        currentStreak++;
                    } else {
                        break;
                    }
                }
                
                this.streak = currentStreak;
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            renderCalendar() {
                const calendar = document.getElementById('habitCalendar');
                calendar.innerHTML = '';

                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const formattedDate = this.formatDate(date);

                    const dayElement = document.createElement('div');
                    dayElement.classList.add('calendar-day');
                    dayElement.textContent = day;

                    // Mark completed days
                    if (this.completedDays.includes(formattedDate)) {
                        dayElement.classList.add('completed');
                    }

                    calendar.appendChild(dayElement);
                }
            }
        }

        let habitTracker;

        function initHabitDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const habitName = urlParams.get('habit');
            
            document.getElementById('habitName').textContent = habitName;
            
            // Create habit tracker
            habitTracker = new HabitTracker(habitName);
            
            // Render calendar and streak
            habitTracker.renderCalendar();
            updateStreak();
        }

        function completeHabit() {
            if (habitTracker.completeToday()) {
                habitTracker.renderCalendar();
                updateStreak();
                alert('Habit completed for today!');
            } else {
                alert('You have already completed this habit today!');
            }
        }

        function updateStreak() {
            document.getElementById('streakCount').textContent = `${habitTracker.streak} days`;
        }

        // Initialize on page load
        initHabitDetails();
    </script>
</body>
</html>
